    <div class="ver cent">
        <h4 id="course"></h4>
        <p id="pars"></p>
        
        <ul id="list" class="collection with-header">
            <li class="collection-header"><h6>Recent Games Here</h6></li>
        </ul>
    
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            let cid = window.location.search.slice(1);
            loadCourseInfo(cid);
            loadRecentGames(cid);
        }      
        
        function loadRecentGames(cid){
            get("/course/"+cid, (data) => {
                let course = JSON.parse(data);
                document.getElementById("course").innerHTML = course.name;
                document.getElementById("pars").innerHTML = course.par;
                course.recent.sort((a, b) => b.time - a.time);
                for(let i in course.recent){
                    if(i > 10){
                        break;
                    }
                    addGame(course.recent[i].gid,course.recent[i].time, course.recent[i].pid);
                }
                
            });
        }
        function addGame(gid, time, pids){
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item");
            li.innerHTML = '<a href="game.html?'+gid+'" class="btn-flat">'+prettyTime(time)+'</a>';
            document.getElementById("list").appendChild(li);
        }
        
        function prettyTime(time){
            let t = new Date(time*1000);
            return t.toLocaleString();
        }
        
        function loadCourseInfo(cid){
            for(let c of JSON.parse(localStorage.getItem("courses"))){
                if(c[0] == cid){
                    document.getElementById("course").innerHTML = c[2];
                    document.getElementById("pars").innerHTML = c[1];
                }
            }
        }
       
    </script>
