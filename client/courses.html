<body>

        <div class="nav-wrapper green"> <a href="index.html" class="brand-logo">&nbsp;Frolf&nbsp;</a>

        <li><button class="signout btn-flat" onclick="logout()">Sign Out</button></li>

    <div class="ver cent">
        <ul id="list" class="collection with-header">
            <li class="collection-header"><h4>Courses</h4></li>
        </ul>
    
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            addCourses();
        }      
        function addCourses(){
            for(let c of JSON.parse(localStorage.getItem("courses"))){
                addCourse(c[2], c[0]);
            }
        }
        function addCourse(name, id){
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item");
            li.innerHTML = '<a href="course.html?'+id+'" class="btn-flat">'+name+'</a>';
            document.getElementById("list").appendChild(li);
        }
    </script>
</body>
