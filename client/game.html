<body>
    <nav>
        <div class="nav-wrapper green"> <a href="index.html" class="brand-logo">&nbsp;Frolf&nbsp;</a>

        <li><a href="scores.html">Scores</a></li>

        <li>
            <button class="signout btn-flat" onclick="logout()">Sign Out</button>
        </li>
    </ul>
    <div class="ver cent">
        <h4 id="course" class="clickable"></h4>
        <p id="pars"></p>
        <p id="time"></p>
        <ul id="list" class="collection with-header">
            <li class="collection-header">
                <h6>Players</h6></li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            let gid = window.location.search.slice(1);
            loadGameInfo(gid);
        }

        function prettyTime(time) {
            let t = new Date(time * 1000);
            return t.toLocaleString();
        }

        function loadGameInfo(gid) {
            let m = getNameKeyMap();
            get("/games/" + gid, (data) => {
                let game = JSON.parse(data);
                document.getElementById("course").innerHTML = game.course.name;
                document.getElementById("course").onclick = function () {
                    window.location.href = "course.html?" + game.course.id;
                };
                document.getElementById("pars").innerHTML = game.course.pars;
                document.getElementById("time").innerHTML = prettyTime(game.time);
                for (let i in game.players) {
                    addPlayer(m.get(game.players[i]), game.scores[i], game.players[i]);
                }
            });
        }

        function getNameKeyMap() {
            let names = JSON.parse(localStorage.getItem("names"));
            let name_key = new Map();
            for (let name of names) {
                name_key.set(name[0], name[1]);
            }
            return name_key;
        }

        function addPlayer(name, score, pid) {
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item ver clickable");
            li.innerHTML = '<div class="hor spread"><p>' + name + '</p> <p>Total: ' + JSON.parse(score).reduce((a, b) => a + b, 0) + '</p></div><p>' + score + '</p>';
            li.onclick = function () {
                window.location.href = "person.html?" + pid
            };
            document.getElementById("list").appendChild(li);
        }
    </script>
</body>
