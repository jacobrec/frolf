    <div class="ver cent">
        <h4 id="course"></h4>
        <p id="pars"></p>
        <ul id="list" class="collection with-header">
            <li class="collection-header">
                <h6>Recent Games</h6></li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            loadRecentGames();
            sync();
        }

        function loadRecentGames() {
            let m = getNameKeyMap();
            get("/group/games/" + localStorage.getItem("groupid"), (data) => {
                console.log(data);
                let games = JSON.parse(data).games;
                games.sort((a, b) => b.time - a.time);
                for (let i in games) {
                    if (i > 20) {
                        break;
                    }
                    addGame(games[i].gid, games[i].time, games[i].pid, games[i].cid, m);
                }
            });
        }

        function addGame(gid, time, pids, cid, m) {
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item");
            li.innerHTML = '<a href="game.html?' + gid + '"><div class="ver cent"><p>' + getCourseFromCid(cid) + '</p><p>' + prettyTime(time) + '</p><p>' + pids.map((v, i, a) => m.get(v)) + '</p></div></a>';
            document.getElementById("list").appendChild(li);
        }

        function prettyTime(time) {
            let t = new Date(time * 1000);
            return t.toLocaleString();
        }

        function getNameKeyMap() {
            let names = JSON.parse(localStorage.getItem("names"));
            let name_key = new Map();
            for (let name of names) {
                name_key.set(name[0], name[1]);
            }
            return name_key;
        }

        function getCourseFromCid(cid) {
            for (let c of JSON.parse(localStorage.getItem("courses"))) {
                if (c[0] == cid) {
                    return c[2];
                }
            }
        }
    </script>
</body>
