            text-align: center;
            width: 100%;

            text-align: center;

<body>
    <nav>
        <div class="nav-wrapper green"> <a href="index.html" class="brand-logo">&nbsp;Frolf&nbsp;</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="scores.html">Scores</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="peoples.html">People</a></li>
            </ul>
        </div>

    <ul id="slide-out" class="sidenav">
        <li><a href="scores.html">Scores</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="peoples.html">People</a></li>
        <li>
            <button class="signout btn-flat" onclick="logout()">Sign Out</button>
        </li>
    </ul>
    <div class="ver cent">
        <ul id="list" class="collection with-header">
            <li class="collection-header">
                <h4>People</h4></li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            addCourses();
            sync();
        }

        function addCourses() {
            for (let c of JSON.parse(localStorage.getItem("names"))) {
                addCourse(c[1], c[0]);
            }
        }

        function addCourse(name, id) {
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item");
            li.innerHTML = '<a href="person.html?' + id + '" class="btn-flat">' + name + '</a>';
            document.getElementById("list").appendChild(li);
        }
    </script>
</body>
