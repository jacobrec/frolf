<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="external/icon.css" rel="stylesheet">
    <link rel="stylesheet" href="external/materialize.min.css">
    <script src="external/materialize.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/coms.js"></script>
    <style>
        a {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper green"> <a href="index.html" class="brand-logo">&nbsp;Frolf&nbsp;</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="scores.html">Scores</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="peoples.html">People</a></li>
            </ul>
        </div>
    </nav>
    <ul id="slide-out" class="sidenav">
        <li><a href="scores.html">Scores</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="peoples.html">People</a></li>
        <li>
            <button class="signout btn-flat" onclick="logout()">Sign Out</button>
        </li>
    </ul>
    <div class="ver cent">
        <h4 id="name"></h4>
        <div class="hor cent">
            <p>Handicap:&nbsp;</p>
            <p id="handicap"></p>
        </div>
        <ul id="list" class="collection with-header">
            <li class="collection-header">
                <h6>Recent Games</h6></li>
        </ul>
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            let pid = window.location.search.slice(1);
            loadNameInfo(pid);
            loadRecentGames(pid);
        }

        function loadRecentGames(pid) {
            let m = getCourseKeyMap();
            get("/player/" + pid, (data) => {
                let player = JSON.parse(data);
                document.getElementById("handicap").innerHTML = player.handicap;
                player.games.sort((a, b) => b.time - a.time);
                for (let i in player.games) {
                    if (i > 10) {
                        break;
                    }
                    addGame(player.games[i].gid, player.games[i].time, player.games[i].cid, m);
                }
            });
        }

        function addGame(gid, time, cid, m) {
            let li = document.createElement("li");
            li.setAttribute("class", "collection-item");
            li.innerHTML = '<a href="game.html?' + gid + '"><div class="ver cent"><p>' + prettyTime(time) + '</p><p>' + m.get(cid) + '</p></div></a>';
            document.getElementById("list").appendChild(li);
        }

        function prettyTime(time) {
            let t = new Date(time * 1000);
            return t.toLocaleString();
        }

        function getNameKeyMap() {
            let names = JSON.parse(localStorage.getItem("names"));
            let name_key = new Map();
            for (let name of names) {
                name_key.set(name[0], name[1]);
            }
            return name_key;
        }

        function getCourseKeyMap() {
            let names = JSON.parse(localStorage.getItem("courses"));
            let name_key = new Map();
            for (let name of names) {
                name_key.set(name[0], name[2]);
            }
            return name_key;
        }

        function loadNameInfo(pid) {
            for (let c of JSON.parse(localStorage.getItem("names"))) {
                if (c[0] == pid) {
                    document.getElementById("name").innerHTML = c[1];
                }
            }
        }
    </script>
</body>
