    <div class="ver cent">
        <ul id="list" class="collection with-header">
            <li class="collection-header"><h4>Handicap</h4></li>
        </ul>
    
    </div>
    <script>
        window.onload = function () {
            M.AutoInit();
            getHandicaps(getPids());
        }
        function addItem(name, handicap){
            let li = document.createElement("li");
            li.setAttribute("class", "item hor spread collection-item");
            li.innerHTML = "<p>"+name+": </p><p>"+handicap+"</p>";
            document.getElementById("list").appendChild(li);
        }
        
        function getHandicaps(){
            let names = JSON.parse(localStorage.getItem("names"));
            for(let n of names){
                loadHandicap(n[0]);
            }
        }
        function loadHandicap(pid){
            get("/player/"+pid, (data) => {
                let d = JSON.parse(data);
                addItem(d.name, d.handicap);
            });
        }
        
        function getPids(){
            let names = JSON.parse(localStorage.getItem("names"));
            return names.map((v, i, a) => {return v[0]});
        }
    </script>
</body>
